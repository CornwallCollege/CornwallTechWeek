<!-- [ TIME PAGE ] -->
<div id="time" class="anim s01 pg-wrp">
	<div class="container">
<!-- [ LOGO ] -->
						<div class="logo ac anim fadeInUp s01 delay-0-5s">
                            <div class="logo-wrp" style="padding-right: 30px;">
                                <img src="images/cc-logo-white.png" alt="Logo">
							</div>
                            <div class="logo-wrp" style="padding-left: 30px;">
                                <img src="images/swc.png" alt="Logo">
							</div>
						</div>
						<!-- [ LOGO END ] -->
		<!-- [ TITLE ] -->
		<section class="title-wrapper anim fadeInUp s01 delay-0-5s">
			<!-- [ TAGLINE ] -->
						<div class="tagline ac anim fadeInUp s01 delay-0-6s">

							<!-- ANIMATION TEXT -->
							<div class="carousel-widget text-carousel" data-itemrange="false" data-in="flipInX" data-out="fadeOut" data-autoplay="true" data-loop="true" data-items="1" data-mouseDrag="false" data-touchDrag="false">
								<div class="carousel">

									<div class="owl-carousel owl-theme">

										<div class="item">
											<h1>Cornwall Tech Week</h1>
										</div>

										<div class="item">
											<h1>7 - 13 December 2015</h1>
										</div>

										<div class="item">
											<h1>Let's shout about Tech!</h1>
										</div>

									</div>

								</div>
							</div>
							<p class="anim fadeInUp s01 delay-0-5s">A week of events and activities that celebrate and showcase the Cornish Tech industries, raising awareness, aspirations and opportunties.</p>
						</div>
						<!-- [ TAGLINE END ] -->
		</section>

		<!-- [ TIME ] -->
		<div id="countdown_dashboard" data-day="7" data-month="12" data-year="2015" data-hr="9" data-min="0" data-sec="0">
			<div class="inner-dashboard">

				<!-- DAYS -->
				<div class="dash days_dash anim fadeInUp s01 delay-0-6s">
					<div class="inner-dash clearfix">
						<div class="digit">0</div>
						<div class="digit">0</div>
					</div>
					<span class="dash_title">days</span>
				</div>

				<!-- HOURS -->
				<div class="dash hours_dash anim fadeInUp s01 delay-0-7s">
					<div class="inner-dash clearfix">
						<div class="digit">0</div>
						<div class="digit">0</div>
					</div>
					<span class="dash_title">hours</span>
				</div>

				<!-- MINIUTES -->
				<div class="dash minutes_dash anim fadeInUp s01 delay-0-8s">
					<div class="inner-dash clearfix">
						<div class="digit">0</div>
						<div class="digit">0</div>
					</div>
					<span class="dash_title">minutes</span>
				</div>

				<!-- SECONDS -->
				<div class="dash seconds_dash anim fadeInUp s01 delay-0-9s">
					<div class="inner-dash clearfix">
						<div class="digit">0</div>
						<div class="digit">0</div>
					</div>
					<span class="dash_title">seconds</span>
				</div>

			</div>
		</div>
		<!-- [ TIME ] -->

	</div>
</div>
<!-- [ TIME PAGE END ] -->

<script>
if (window.$) {
	(function($) {
		"use strict";
			var day = parseInt($("#countdown_dashboard").attr("data-day"));
			var month = parseInt($("#countdown_dashboard").attr("data-month"));
			var year = parseInt($("#countdown_dashboard").attr("data-year"));
			var hour = parseInt($("#countdown_dashboard").attr("data-hr"));
			var min = parseInt($("#countdown_dashboard").attr("data-min"));
			var sec = parseInt($("#countdown_dashboard").attr("data-sec"));

			// DESKTOP CLOCK
			$('#countdown_dashboard').countDown({
				targetDate: {
					'day': 		day,
					'month': 	month,
					'year': 	year,
					'hour': 	hour,
					'min': 		min,
					'sec': 		sec
				},
				omitWeeks: true
			});

	})(jQuery);
}
</script>
